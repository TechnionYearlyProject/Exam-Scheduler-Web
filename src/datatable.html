        return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
            '<tr>'+
            '<td>ניהול התנגשויות</td>'+
            '<td>'+d.name+'</td>'+

                { "width": "90px", "targets": 3 },
                { "width": "90px", "targets": 4 },

            ],
            "columns": [
                {
                    "className":      'details-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": '',
                    "render": function () {
                        return '<i class="fas fa-angle-down"></i>';
                    },
                },
                { "data": "name" },
                { "data": "position" },
                { "data": "office" },
                { "data": "salary" }
            ],
            "order": [[1, 'asc']]
        } );
        $('#example tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var tdi = tr.find("i.fas");
            var row = table.row( tr );

            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
                tdi.first().removeClass('fa-angle-up');
                tdi.first().addClass('fa-angle-down');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
                tdi.first().removeClass('fa-angle-down');
                tdi.first().addClass('fa-angle-up');
            }
        } );


        $('#search_box').keyup(function(){
            table.search($(this).val()).draw() ;
        })
    } );
