<!DOCTYPE html>
<html lang="en">
<head>
  <script src="resources/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="resources/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/bootstrap-rtl.css">
  <script src="resources/bootstrap.js"></script>
  <meta charset="utf-8">
  <title>Technion Exam Scheduler</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40; padding: 0px;">
  <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-size: 22px;">מערכת שיבוץ לוח מבחנים</span>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#" style="font-size: 16px;" data-toggle="dropdown" aria-haspopup="true"
         aria-expanded="false">
        Guest
        <img src="graphics/guest.jpg" height="45" width="45" style="border-radius: 50%; margin-right: 5px;">
      </a>
    </li>
  </ul>
</nav>
<div class="row justify-content-center" style="margin-top: 40px">
  <div class="col-xs-6">
    <ul id="fac_list" class="list-group" style="text-align: right; font-size: 18px">
    </ul>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-xs-6">
    <button type="button" class="btn form-group float-right" onclick="location.href='/scheduler'">חזרה</button>
    <button type="submit" class="btn form-group float-left">הוסף פקולטה</button>
  </div>
</div>
<script type="module">
  import {sendRequest} from "./js/request";

  let button_html = '\n' +
  '<span class="float-left">\n' +
  '  <button type="button" class="btn btn-secondary btn-sm">\n' +
  '    <i class="fa fa-edit"></i>\n' +
  '  </button>\n' +
  '  <button type="button" class="btn btn-secondary btn-sm">\n' +
  '    <i class="fa fa-trash"></i>\n' +
  '  </button>\n' +
  '</span>';
  let list = document.getElementById('fac_list');
  sendRequest('get', 'api/faculty/list', null, res => {
    let data = JSON.parse(res);
    console.log(data);
    for (let i in data) {
      let li = document.createElement('li');
      li.innerHTML = data[i].name + button_html;
      li.setAttribute('class', 'list-group-item');
      list.appendChild(li);
    }
  })
</script>
</body>
</html>
