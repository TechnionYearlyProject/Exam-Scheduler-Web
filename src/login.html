<!DOCTYPE html>
<html lang="en">
<head>
  <script src="resources/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="resources/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/bootstrap-rtl.css">
  <script src="resources/bootstrap.js"></script>
  <meta charset="utf-8">
  <title>Technion Exam Scheduler</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40; padding: 0px;">
    <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-size: 22px;">מערכת שיבוץ לוח מבחנים</span>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 16px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Guest
          <img src="graphics/guest.jpg" height="45" width="45" style="border-radius: 50%; margin-right: 5px;">
        </a>
      </li>
    </ul>
  </nav>
  <div class="row justify-content-center " style="margin-top: 40px">
    <div class="col-xs-6">
      <form id="login_form">
        <div class="form-group row">
          <label for="faculty" class="col-sm-3 col-form-label" style="text-align: right">פקולטה</label>
          <select class="form-control col-sm-9" id="faculty"></select>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label" style="text-align: right">סיסמה</label>
          <input type="password" class="form-control col-sm-9" id="password">
        </div>
        <div class='row'>
            <div class="alert alert-warning col-sm-12" id="error-message" style="text-align: right; display: none">סיסמה שגויה.</div>
        </div>
        <div class='row'>
          <button class="btn form-group">התחבר</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module">
    import { sendRequest } from './js/request';
    import { setCookie } from './js/cookie';

    function getFaculties() {
      sendRequest('GET', '/api/faculty/list', null, function (res) {
        let select = document.getElementById('faculty');
        let faculties = JSON.parse(res);
        for (let i in faculties) {
          let option = document.createElement('option');
          option.innerHTML = faculties[i].name;
          select.appendChild(option);
        }
      })
    }

    function login() {
      document.getElementById('error-message').style.display = 'none';
      let name = document.getElementById('faculty').value;
      let password = document.getElementById('password').value;
      let json = {"name": name, "password": password};
      sendRequest('POST', '/api/login', json, function (res) {
        let data = JSON.parse(res);
        if (data.auth) {
          console.log(data);
          setCookie('token', data.token);
          setCookie('faculty', data.username);
          window.location.href = "/scheduler";
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      })
    }

    window.addEventListener('load', getFaculties, false);

    $("#login_form").submit (function (e) {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
