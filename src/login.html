<!DOCTYPE html>
<html lang="en">
<head>
  <script src="resources/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="resources/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/bootstrap-rtl.css">
  <script src="resources/bootstrap.js"></script>
  <meta charset="utf-8">
  <title>Technion Exam Scheduler</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40; padding: 0px;">
    <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-size: 22px;">מערכת שיבוץ לוח מבחנים</span>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 16px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Guest
          <img src="graphics/guest.jpg" height="45" width="45" style="border-radius: 50%; margin-right: 5px;">
        </a>
      </li>
    </ul>
  </nav>
  <div class="row justify-content-center">
    <div class="col-xs-6">
      <form id="login_form">
        <div class='row'>
          <div class='col-sm-12'>
            <div class="form-group">
              <label for="faculty">פקולטה</label>
              <select class="form-control" id="faculty">
              </select>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-sm-12'>
            <div class="form-group">
              <label for="password">סיסמה</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>
        </div>
        <div class='row justify-content-between'>
          <div class='col-sm-8'>
            <div class="alert alert-warning" id="error-message">סיסמה שגויה</div>
          </div>
          <div class='col-sm-4'>
            <div class="form-group">
              <button class="btn float-left">התחבר</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
  <script type="module">
    import { sendRequest } from './js/request';
    import { setCookie } from './js/cookie';

    function getFaculties() {
      sendRequest('GET', '/api/faculty/list', null, function (res) {
        let select = document.getElementById('faculty');
        let faculties = JSON.parse(res);
        for (let i in faculties) {
          let option = document.createElement('option');
          option.innerHTML = faculties[i].name;
          select.appendChild(option);
        }
      })
    }

    function login() {
      document.getElementById('error-message').style.display = 'none';
      let name = document.getElementById('faculty').value;
      let password = document.getElementById('password').value;
      let json = {"name": name, "password": password};
      sendRequest('POST', '/api/login', json, function (res) {
        let data = JSON.parse(res);
        if (data.auth) {
          console.log(data);
          setCookie('token', data.token);
          setCookie('faculty', data.username);
          window.location.href = "/scheduler";
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      })
    }

    window.addEventListener('load', getFaculties, false);
    window.addEventListener('submit', login, false);

    $("#login_form").submit (function (e) {
      e.preventDefault();
      login();
    });

    $("#error-message").hide()
  </script>
</body>
</html>
