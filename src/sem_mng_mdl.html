<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>

<div class="modal fade" id="sem_mng_mdl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" style="height:54px; padding-top: 4px; padding-bottom: 4px; align-items: center !important; justify-content: unset">
        <span style="font-size: 20px;"><i class="fas fa-pencil-alt"></i></span>
        <h5 class="modal-title" style="margin-right: 5px;">ניהול סמסטרים</h5>
      </div>
      <div class="modal-body" id="faculties_mangement_body" style="text-align: right; height: 520px;">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <h6>יצירת סמסטר חדש</h6>
              <div style="text-align: right; margin-top: 5px;">תקופה:</div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%;">
                <label class="btn btn-outline-secondary" style="width: 50%;">
                  <input type="radio" name="options" id="option2" autocomplete="off">חורף
                </label>
                <label class="btn btn-outline-secondary" style="width: 50%;">
                  <input type="radio" name="options" id="option3" autocomplete="off">אביב
                </label>
              </div>
              <div style="text-align: right; margin-top: 5px;">שנה:</div>
              <input type="text" class="form-control yearpicker" id="year_input" style="text-align: right">
              <div style="text-align: right; margin-top: 5px;">מועד א':</div>
              <div style="text-align: right; margin-top: 5px;">תאריך התחלה:</div>
              <input type="text" class="form-control datepicker" id="a_start_input" style="text-align: right">
              <div style="text-align: right; margin-top: 5px;">תאריך סיום:</div>
              <input type="text" class="form-control datepicker" id="a_end_input" style="text-align: right">
              <div style="text-align: right; margin-top: 5px;">מועד ב':</div>
              <div style="text-align: right; margin-top: 5px;">תאריך התחלה:</div>
              <input type="text" class="form-control datepicker" id="b_start_input" style="text-align: right">
              <div style="text-align: right; margin-top: 5px;">תאריך סיום:</div>
              <input type="text" class="form-control datepicker" id="b_end_input" style="text-align: right">
              <button type="button" class="btn btn-secondary" style="position:absolute; bottom:0; width: 355px; margin-top: 10px;">הוספת הסמסטר החדש</button>
            </div>
            <div class="col-sm">
              <h6>מחיקת סמסטרים</h6>
              <select multiple="" class="form-control" id="semesters_management_all" style="height:400px;  padding: 0px; overflow-y: scroll;">
              </select>
              <button type="button" class="btn btn-secondary" style="width:100%; margin-top:10px;">מחיקת הסמסטר המסומן</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <p class="text-right" id="faculties_mangement_error" style="color: red; margin-top: 5px"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer"style="padding: 10px;">
        <button type="button" class="btn btn-secondary" style="width:80px; margin-left: inherit; color: white" data-dismiss="modal">ביטול</button>
        <button type="button" class="btn btn-secondary" style="width:80px; margin-right:10px; margin-left: inherit; color: white" data-dismiss="modal">שמירה</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
    import {sendRequest} from "./js/request";
    $('.datepicker').datepicker({
        format: "dd/mm/yyyy",
        language: "he",
        orientation: "auto",
        autoclose: true,
        fontSize: "8"
    });
    $('.yearpicker').datepicker({
        format: "yyyy",
        language: "he",
        orientation: "auto",
        autoclose: true,
        fontSize: "8",
        startView: 2,
        minViewMode: 2,
        maxViewMode: 2
    });
    let sem_list = document.getElementById('semesters_management_all');
    sendRequest('get', 'api/semester/list', null, res => {
        let data = JSON.parse(res);
        for (let i in data) {
            let li = document.createElement('option');
            let semester = "חורף";
            if (!data[i].semester.localeCompare("spring")) {
                semester = "אביב"
            }
            let name = semester + " " + data[i].year;
            li.innerHTML = name;
            li.style = "height: 40px; padding-right: 10px; padding-top: 10px;";
            sem_list.appendChild(li);
        }
    });
</script>
</body>
</html>
